<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Viewer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <div class="toolbar">
        <label for="sort-key">Sort by:</label>
        <select id="sort-key">
            <option value="mtime">Date</option>
            <option value="rating">Rating</option>
            <option value="filename">Filename</option>
        </select>
        <select id="sort-dir">
            <option value="desc">Descending</option>
            <option value="asc">Ascending</option>
        </select>
    </div>

    <div id="gallery" class="gallery-container">
        </div>

    <div id="lightbox-overlay">
        <span class="lightbox-ui" id="close-button">&times;</span>
        <span class="lightbox-ui" id="details-button">
            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#FFFFFF"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M11 7h2v2h-2zm0 4h2v6h-2zm1-9C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z"/></svg>
        </span>
        
        <span class="lightbox-ui lightbox-nav" id="prev-button">&#10094;</span>
        <span class="lightbox-ui lightbox-nav" id="next-button">&#10095;</span>
        
        <div id="lightbox-image-wrapper">
            <img id="lightbox-img" src="" alt="Lightbox View">
        </div>
    </div>

    <div id="metadata-sidebar">
        <h3>Details</h3>
        <div id="metadata-content">
            </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
</body>
</html>
